<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <!-- modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn ok btn-primary">Yes</button>
          <button type="button" class="btn no btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-start btn-info">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes">Yes</button>
      <button class="btn btn-no">No</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input class="form-control" name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required="" />

        <label for="newQuest">Question to differentiate:</label>
        <input class="form-control" name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours"
          required />

        <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
      </form>
    </section>


  </main>

  <footer>CoffeRights &copy; Matan Adi 2022</footer>

  <script src="lib/bootstrap/bootstrap.bundel.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/storage.service.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
